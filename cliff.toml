# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# template for the changelog header

header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}

## [unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}

{% for commit in commits %}
- {% if commit.scope %}*{{ commit.scope }}:* {% endif %}{{ commit.message | split(pat="\n") | first | trim }}
  [View commit](https://github.com/Linzell/gRPC-server/commit/{{ commit.id }}) *by @{{ commit.author.name }} on {{ commit.author.timestamp | date(format="%Y-%m-%d") }}*
{% endfor %}
{% endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "â›°ï¸ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^docs", group = "ğŸ“š Documentation" },
    { message = "^refacto", group = "ğŸšœ Refactoring" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^build", group = "ğŸ—ï¸ Build" },
    { message = "^ci", group = "ğŸ” CI" },
    { message = "^chore", group = "âš™ï¸ Miscellaneous Tasks" },
    { message = "^revert", group = "âª Reverts" },
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for parsing tags
tag_pattern = "v[0-9]*"
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
